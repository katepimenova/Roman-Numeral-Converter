<div class="title row">
    <div class="col-xs-5">Please enter a number (between 1 and 3999):</div>
    <div class="col-xs-7">Result:</div>
</div>
<div class="content row">
    <div class="col-xs-5">
        <input [(ngModel)]="numeral.arabic" (ngModelChange)="romanize(numeral)" type="number" min="1" max="3999"
               placeholder="Please enter a number between 1 and 3999" class="form-control"/>
    </div>
    <div class="col-xs-7 output">{{numeral?.roman}}</div>
</div>
